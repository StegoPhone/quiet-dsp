language: cpp

os:
    - linux
    - osx

script:
    - set -e
    - mkdir -p "libcorrect"
    - git clone https://github.com/quiet/libcorrect.git
    - cd libcorrect
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Release .. && make && make shim && make install
    - cd ../..
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Release -DLIQUID_BUILD_EXAMPLES="off" -DLIQUID_BUILD_SANDBOX="off" .. && make liquid-static liquid-shared autotest
    - make autotest_run
